<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>AI Sensor Artist</h1>
  <div id="gallery" class="gallery"></div>

  <script>
    async function loadGallery() {
      const manifestUrl = "https://ai-sensor-artist.s3.ap-southeast-2.amazonaws.com/gallery/manifest.json";
      try {
        const res = await fetch(manifestUrl);
        if (!res.ok) throw new Error("Failed to load gallery manifest");
        const images = await res.json();

        const gallery = document.getElementById("gallery");
        images.filter(src => src.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = src.split("/").pop();
            gallery.appendChild(img);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("gallery").innerHTML = "<p>Could not load gallery</p>";
      }
    }

    loadGallery();
  </script>
</body>
</html>
